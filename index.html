<header>

</header>

<main class="grid">
</main>

<footer>
    <small>©2025 Ekaterina Sasnouskaya — all demos run client‑side; no trackers.</small>
</footer>

<script>
    document.querySelectorAll('.phone.lazy').forEach(phone=>{
        phone.addEventListener('click', ()=>{
            const src = phone.dataset.src;
            if (!src) return;
            const iframe = document.createElement('iframe');
            iframe.src = src;
            iframe.loading = 'lazy';
            iframe.style.cssText =
                'position:absolute;inset:0;width:100%;height:100%;border:0';
            phone.innerHTML = '';
            phone.appendChild(iframe);
            phone.classList.remove('lazy');
        }, {once:true});
    });
</script>
<script type="module" src="playables.js"></script>
</body>
</html>
